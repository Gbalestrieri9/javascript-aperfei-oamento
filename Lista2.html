<html>

<body>
    Primeira numero:<input id="num1" type="number"> <br />
    Segundo numero:<input id="num2" type="number"> <br />

        onclick="validar(document.getElementById('num1').value ,document.getElementById('num2').value)">Calcular</button>

            alert("O maior numero é: " + num2);
