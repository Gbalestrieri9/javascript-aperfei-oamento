<!DOCTYPE html>
<html>

<body>
    Primeira numero:<input id="num1" type="number"> <br />
    Segundo numero:<input id="num2" type="number"> <br />
    <button type="button"
        onclick="validar(document.getElementById('num1').value ,document.getElementById('num2').value)">Calcular</button>

    <div id="tela"></div>
</body>
<script>

    function validar(num1, num2) {
        if (num1 > num2) {
            document.getElementById("tela").innerHTML = "O maior numero é: " + num1;
        } else {
            num2 > num1
            document.getElementById("tela").innerHTML = "O maior numero é: " + num2;
        }
    }

</script>

</html>
